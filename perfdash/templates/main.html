<!DOCTYPE html>
<html lang="en">
<head>
  <title>NGSDiagnostics Dashboard</title>
  <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="static/css/main.css"/>
</head>

<body>
  <div class="row">
    <div class="col-md-12" id="chart"></div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <center>
        <b>Phase</b>: 
        <a href="#" id="All">(all)</a>
	{% for step in step_names %}
        <input class=phaseoption type=checkbox id="{{ step }}" checked /><label for="{{ step }}">&nbsp;{{ step }}</label>
	{% endfor %}

        <p><input type=checkbox id=sort /><label for=sort>&nbsp;Sort</label></p>
      </center>
    </div>
  </div>
  <script src="static/js/jquery-1.10.1.min.js"></script>
  <script src="static/js/jquery-migrate-1.2.1.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/d3.v3.min.js"></script>
  <script src="static/js/main.js"></script>
</body>
</html>
